{% extends 'client.html' %}

{% block content %}
  <section class="syllabus-card container py-3">
    <article class="card shadow text-center mx-auto" style="width: 50vw;">
      <div class="card-header">Tag: <span class="badge bg-secondary tag">{{ tag }}</span></div>
      <div class="card-body d-flex flex-column align-items-center gap-4">
        <div class="container d-flex justify-content-center gap-4">
          <button class="btn btn-lg btn-warning" id="play-button">
            <span>
              <span><i class="bi bi-ear me-2"></i></span>
              <span>Escuchar frase</span>
            </span>
          </button>
          <button class="btn btn-lg btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#syllabus-collapse" aria-expanded="false" aria-controls="syllabus-collapse">
            <span>
              <span><i class="bi bi-card-text me-2"></i></span>
              <span>Mostrar frase</span>
            </span>
          </button>
        </div>
        <div class="collapse" id="syllabus-collapse">
          <p class="card-text fs-2" id="syllabus-text">{{ syllabus.texto }}</p>
        </div>
      </div>
    </article>
  </section>

  <section class="container py-3 text-center d-flex flex-column align-items-center gap-3">
    <canvas class="visualizer rounded" height="60px"></canvas>
    <button class="record-button" id="record-button">
      <svg width="29" height="28" viewBox="0 0 29 28"><defs><path id="mic-path13" d="M9.333 18.667A4.68 4.68 0 0 0 14 14V4.667A4.68 4.68 0 0 0 9.333 0a4.68 4.68 0 0 0-4.666 4.667V14a4.68 4.68 0 0 0 4.666 4.667zM7 4.667a2.34 2.34 0 0 1 2.333-2.334 2.34 2.34 0 0 1 2.334 2.334V14a2.34 2.34 0 0 1-2.334 2.333A2.34 2.34 0 0 1 7 14V4.667zm11.667 7V14c0 4.783-3.617 8.633-8.167 9.217v2.45H14c.7 0 1.167.466 1.167 1.166S14.7 28 14 28H4.667c-.7 0-1.167-.467-1.167-1.167s.467-1.166 1.167-1.166h3.5v-2.45C3.617 22.633 0 18.667 0 14v-2.333c0-.7.467-1.167 1.167-1.167s1.166.467 1.166 1.167V14c0 3.85 3.15 7 7 7s7-3.15 7-7v-2.333c0-.7.467-1.167 1.167-1.167s1.167.467 1.167 1.167z"></path></defs><g fill="none" fill-rule="evenodd" transform="translate(5)"><mask id="mic-mask13" fill="#fff"><use xlink:href="#mic-path13"></use></mask><use xlink:href="#mic-path13"></use><g fill="#FF4F5E" mask="url(#mic-mask13)"><path d="M-5 0h28v28H-5z"></path></g></g></svg>
    </button>
    <button class="btn btn-lg btn-secondary" id="send-button">
      <div hidden id="spinner" class="spinner-border spinner-border-sm" role="status">
        <span class="sr-only"></span>
      </div>
      Enviar
    </button>
    <audio src="" id="recorded-audio"></audio>
  </section>

  <section class="bottom">
    <a href="#" class="btn skip-button">
      <span>
        <span>Saltar</span>
        <span>
          <svg width="22" height="22" viewBox="0 0 22 22"><defs><path id="skip-path4" d="M12.558 6.142l-4.583 4.583a.832.832 0 0 1-.642.275.832.832 0 0 1-.641-.275.886.886 0 0 1 0-1.283L10.633 5.5 6.692 1.558a.886.886 0 0 1 0-1.283.886.886 0 0 1 1.283 0l4.583 4.583a.886.886 0 0 1 0 1.284zM6.142 4.858L1.558.275a.886.886 0 0 0-1.283 0 .886.886 0 0 0 0 1.283L4.217 5.5.275 9.442a.886.886 0 0 0 0 1.283.832.832 0 0 0 .642.275.832.832 0 0 0 .641-.275l4.584-4.583a.886.886 0 0 0 0-1.284z"></path></defs><g fill="none" fill-rule="evenodd" transform="translate(4.583 5.5)"><mask id="skip-mask4" fill="#fff"><use xlink:href="#skip-path4"></use></mask><use fill="#000" fill-rule="nonzero" xlink:href="#skip-path4"></use><g fill="#000" mask="url(#skip-mask4)"><path d="M-4.583-5.5h22v22h-22z"></path></g></g></svg>
        </span>
      </span>
    </a>
    <button href="#" class="btn send-button">
      <span>
        <span>Enviar</span>
      </span>
    </button>
  </section>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="{{ url_for('static', filename='js/speech-synthesis.js') }}"></script>
  <script src="{{ url_for('static', filename='js/speech-recording.js') }}"></script>
{% endblock %}
