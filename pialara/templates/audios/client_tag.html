
{% extends 'client.html' %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
        </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    
    <div class="tags-form">
        <form class="mx-auto py-3" style="max-width: 30rem;" method="post" action="{{ url_for("audios.tag_search") }}">
            <div class="input-group mb-3">
              <input type="search" name="tagName" class="form-control" placeholder="Buscar etiqueta..."
                           aria-label="Buscar etiqueta..." aria-describedby="button-search" value="{{ tag_name }}"/>
              <button class="btn btn-primary" type="submit" id="search">
                <i class="bi bi-search me-2"></i>Buscar
              </button>
            </div>
        </form>
    </div>

    <div class="tags-content">
        {% for tag in tags %}
          <a href="/audios/client-record/{{ tag._id }}" class="btn btn-lg btn-primary">{{ tag._id.upper() }}</a>
        {% endfor %}
    </div>


{% endblock %}
