<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style_cliente.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <title>PIA LARA</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <ul class="navbar">
                <li><a href="{{ url_for("audios.client_tag") }}">Selecciona la categoria</a></li>
                {% if tag_name|length > 0%}
                    <li class="active"><a href="{{ url_for("audios.client_record", tag_name=tag_name) }}">Graba un audio</a></li>
                    <li><a href="{{ url_for("audios.client_write", tag_name=tag_name) }}">Graba tu propio audio</a></li>
                {% endif  %}

            </ul>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
